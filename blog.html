---
layout: default
title: Blog
---

<h1>Ultimos Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <div>
        <h2>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
    </li>
  {% endfor %}
</ul>
